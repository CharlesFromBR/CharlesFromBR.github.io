<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Café da Tia Rosa - Contato</title>

<body>
    <div class="container">
        <div class="nav-bar">
            <h1 class="title">Tia<span>Rosa</span></h1>
            <p>(Coffe)</p>
            <ul class="menu">
                <li><a href="index.html">Menu</a></li>
                <li><a href="#">Produtos</a></li>

        <div class="contact">
            <h1 class="title-1">Entre em contato conosco</h1>
            <form action="#" method="POST" class="contact">
                <label for="nome" style="color: white">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email"style="color: white">E-mail:</label>
                <input type="email" id="email" name="email" required>
              
                <label for="mensagem" style="color: white">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
              
                <button type="submit">Enviar</button>
              </form>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
    </div>
